# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## Amongus Discord image
## ref: https://hub.docker.com/r/denverquane/amongusdiscord/tags
##
image:
  repository: denverquane/amongusdiscord
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

## String to partially override grafana.fullname template (will maintain the release name)
##
nameOverride: amongus

## String to fully override grafana.fullname template
##
# fullnameOverride:

## An array to add extra env vars
## For example:
## extraEnvVars:
##  - name: GF_DEFAULT_INSTANCE_NAME
##    value: my-instance
##
extraEnvVars:
  - name: PORT
    value: "8123"
  - name: EXT_PORT
    value: "8123"
  - name: SERVER_URL
    value: "https://amongus.labs.io"

## Service parameters
##
service:
  ## K8s service type
  ##
  type: ClusterIP
  ## AmongusDiscord service port
  ##
  port: 8123
  annotations: {}

ingress:
  ## Set to true to enable ingress record generation
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  ## The list of hostnames to be covered with this ingress record.
  ## Most likely this will be just one host, but in the event more hosts are needed, this is an array
  host:
    name: amongus.labs.io
    path: /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

discord:
  token: 
